<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">


</head>
<body>    
     <header>
        <div>
            <h1 class="ush" > Ushuaia </h1>
            <img id="icono-animado.jpg" src=".//animated/cloudy-day-3.svg" alt="" height="200px" width="200px">
        </div>
    </header>   


    <div id="contenedor">

        <div id="caja1">
            <h3>Temperatura</h3>
            <h1 id="temperatura-valor"></h1>
            <h1 id="temperatura-descripcion"></h1>
          
        </div>

        <div id="caja2">
            <h3>Hora y Fecha</h3>
            <h2 id="ubicacion"></h2>
            
            
        </div>

        <div id="caja3">
            <h3>Veloc. del Viento</h3>
            <h1 id="vientovelocidad"></h1>
        </div>

        <div id="caja4">
            <h3>Sensacion termica</h3>
            <h1 id="termica"></h1>

        </div>

        <div id="caja5">
            <h3>Precipitaciones</h3>
            <h1 id="preci"></h1>
        </div>

        

    </div>

    <div class="container">
    
      <table id="table" class="table mt-5">
        <thead>
          <tr>
            <th scope="col">Dia</th>
            <th scope="col">icono</th>
            <th scope="col">Temperatura</th>
            <th scope="col">Vel.Viento</th>
            <th scope="col">Sen. Termica</th>
            <th scope="col">Precipitaciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" id="fechayhoradom"></th>
            <td>0</td> 
            <td id="tabletempdom" >0</td> 
            <td id="tablevientodom">0</td>
            <td id="tabletermicadom">0</td>
            <td id="tableprecidom">0</td>
          </tr>
          <tr>
            <th scope="row" id="fechayhoralunes"></th>
            <td>0</td>
            <td id="tabletemplunes" >0</td>
            <td id="tablevientolunes">0</td>
            <td id="tabletermicalunes">0</td>
            <td id="tableprecilunes">0</td>
          </tr>
          <tr>
            <th scope="row" id="fechayhoramartes"></th>
            <td>0</td>
            <td id="tabletempmartes">0</td>
            <td id="tablevientomartes">0</td>
            <td id="tabletermicamartes">0</td>
            <td id="tableprecimartes">0</td>
          </tr>
          <tr>
            <th scope="row" id="fechayhoramiercoles"></th>
            <td>0</td>
            <td id="tabletempmiercoles">0</td>
            <td id="tablevientomiercoles">0</td>
            <td id="tabletermicamiercoles">0</td>
            <td id="tableprecimiercoles">0</td>
          </tr>
          <tr>
            <th scope="row" id="fechayhorajueves"></th>
            <td>0</td>
            <td id="tabletempjueves">0</td>
            <td id="tablevientojueves">0</td>
            <td id="tabletermicajueves">0</td>
            <td id="tableprecijueves">0</td>
          </tr>
          <tr>
            <th scope="row" id="fechayhoraviernes"></th>
            <td>0</td>
            <td id="tabletempviernes" >0</td>
            <td id="tablevientoviernes">0</td>
            <td id="tabletermicaviernes">0</td>
            <td id="tablepreciviernes">0</td>
          </tr>
        </tbody>
      </table>

    </div>
    
</body>

<script src="app.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


</html>
